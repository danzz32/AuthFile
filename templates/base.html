<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AUTHFILE</title>
    <link rel="shortcut icon" href="/static/imgs/Icon_Blue%20no%20BG.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/flash-msg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    {% block head %}
    {% endblock %}
</head>
<body style="height: 100vh;background-color: #f4f5f7">
{% block navbar %}
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold text-light" href="#">
                <img src="/static/imgs/AUTHFILE_ICON%20BG.png" alt="Logo" width="40" height="40"
                     class="d-inline-block align-text-top">
                AUTHFILE
            </a>
        </div>
    </nav>
{% endblock %}

<div class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

</div>
<div style="padding: 2% 2%;">
    {% block body %}
    {% endblock %}
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
